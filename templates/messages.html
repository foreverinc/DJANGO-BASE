<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/><style>.toastr{ position: fixed; top: 5rem; right: 10rem; width: 200px; color: #fff; padding: .7rem 2rem; border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 9999; opacity: 1; transition: opacity 0.3s ease-in-out;} .bg-danger{ background-color: #C81E1E;} .bg-success{ background-color: #1C64F2;} .bg-info{ background-color: #84E1BC;} @media(max-width: 389px){ .toastr{ right: 0; left: 1rem;}} .toastr .close-icon{ position: absolute; top: -5px; font-size: 1.3rem; right: 8px; cursor: pointer; color: #fff;} </style>{% if messages %}
{% for message in messages %} <div id="toastContainer"><div class="toastr bg-{{ message.tags}} animate__animated animate__fadeInRightBig animate__slow"><span class="close-icon" onclick="removeToast()">&times;</span>{{ message}} </div></div>{% endfor %} {% endif %} <script>function removeToast(){ var toastContainer=document.getElementById("toastContainer"); var toast=document.querySelector(".toastr"); toastContainer.style.display='none';} </script>
